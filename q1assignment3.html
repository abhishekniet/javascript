<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <input type="text" id="creditno" pattern="\d{16}" required>
    <button  type="button" onclick="validation()">Submit</button>
    </form>
    <script>
       
        function validation(){
        let x=document.getElementById("creditno").value;
        var digits=[];
        let sum=0;
        for(i in x){
            digits[i]=x[i];
        }
       
       for(i=0;i<x.length;i++){
            sum=sum+x[i];
       }
       if(x.length!=16)
       {
           alert("Please enter 16 digit no");
       }
       if(sum<=16)
       {
           alert("Wrong Input");
       }
        if(((x[x.length-1])%2)!=0)
            alert("Last digit must be even");  
    }
    </script>
</body>
</html>
